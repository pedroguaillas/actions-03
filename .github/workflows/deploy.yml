name: Deploy

on: push

jobs:
  first_job:
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis
        ports:
          - 6379:6379

    steps:
      - name: Istall redis cli
        run: sudo apt-get update -y && sudo apt-get install -y redis-tools

      - name: Test redis
        run: redis-cli -h localhost -p 6379 ping

      - name: Print variable secret
        run: echo "${{ secrets.TOKEN_SECRET }}"

      - name: setup
        uses: actions/setup-node@v4
        with:
          node-version: '20'