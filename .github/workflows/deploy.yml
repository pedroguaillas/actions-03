name: Deploy

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis
        ports:
          - 6379:6379

    steps:
      - name: Install redis cli
        run: sudo apt-get update -y && sudo apt-get install -y redis-tools

      - name: Test redis
        run: redis-cli -h localhost -p 6379 ping

      - name: Print variable secret
        run: echo "${{ secrets.TOKEN_SECRET }}"

      - name: Checkout
        uses: actions/checkout@v4

      - name: setup
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm run test

      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: public/

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        run: echo "Deploying application..."